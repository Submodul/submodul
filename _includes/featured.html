<div class="text-center pb-4 pt-md-4" id="featured">
  <h2>Featured on</h2>
  <div class="d-flex justify-content-center flex-wrap py-4">
      {% for source in site.data.featuredon.sources %}
      <div class="card border-0 mb-3 mx-auto">
          <a href="{{ source.url }}" target="_blank" class="hover">
              <div class="card-bod bg-secondar">
                  <img class="f-width m-1 px-1" src="{{ source.img }}" alt="{{ source.name }}">
              </div>
          </a>
      </div>
      {% endfor %}
  </div>
</div>
